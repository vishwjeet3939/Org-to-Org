                    <img src={image.src} alt={image.title} class="carousel-image" />
                    <div class="caption">
                        <h2>{image.title}</h2>
                        <p>{image.description}</p>
                    </div>
                </div>
            </template>
        </div>

        <!-- Static Vehicle Details -->
