<template>
    <lightning-card title="Customer Satisfaction Survey">
        <template if:true={showSurvey}>
            <div class="slds-text-align_center slds-m-around_medium">
                <p class="slds-text-heading_small">
                    Overall, how would you rate your check-in experience at our hotel?
                </p>
                <!-- Emoji Buttons in a responsive layout -->
                <div class="slds-grid slds-wrap slds-grid_align-center slds-m-top_medium" style="gap: 1rem;">
                    <button
                        class="slds-size_1-of-1 slds-medium-size_1-of-3"
                        data-value="Bad"
                        style="font-size: 2.5rem; transition: transform 0.2s; border: none; background: none; border-radius: 50%; width: 5rem; height: 5rem; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; padding: 0.5rem; text-align: center;"
                        onmouseover={handleMouseOver}
                        onmouseout={handleMouseOut}
                        onclick={handleEmojiClick}>
                        üò≠
                        <div style="font-size: 0.75rem; margin-top: 0.5rem; line-height: 1.2rem;">Bad</div>
                    </button>

                    <button
                        class="slds-size_1-of-1 slds-medium-size_1-of-3"
                        data-value="Neutral"
                        style="font-size: 2.5rem; transition: transform 0.2s; border: none; background: none; border-radius: 50%; width: 5rem; height: 5rem; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; padding: 0.5rem; text-align: center;"
                        onmouseover={handleMouseOver}
                        onmouseout={handleMouseOut}
                        onclick={handleEmojiClick}>
                        üòê
                        <div style="font-size: 0.75rem; margin-top: 0.5rem; line-height: 1.2rem;">Neutral</div>
                    </button>

                    <button
                        class="slds-size_1-of-1 slds-medium-size_1-of-3"
                        data-value="Happy"
                        style="font-size: 2.5rem; transition: transform 0.2s; border: none; background: none; border-radius: 50%; width: 5rem; height: 5rem; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; padding: 0.5rem; text-align: center;"
                        onmouseover={handleMouseOver}
                        onmouseout={handleMouseOut}
                        onclick={handleEmojiClick}>
                        üòç
                        <div style="font-size: 0.75rem; margin-top: 0.5rem; line-height: 1.2rem;">Happy</div>
                    </button>
                </div>

                <!-- Textbox shown only when 'Bad' is selected -->
                <template if:true={showTextBox}>
                    <div
                        style="display: flex; flex-direction: column; align-items: center; width: calc(90% - 2vw); margin-top: 1rem;">
                        <lightning-input
                            label="How can we make your experience better?"
                            value={improvementComment}
                            onchange={handleCommentChange}
                            maxlength="500"
                            class="slds-m-top_small"
                            style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; text-align: center;">
                        </lightning-input>
                    </div>
                </template>

                <!-- Submit Button, shown only when an emoji is selected -->
                <template if:true={isSubmitVisible}>
                    <div style="display: flex; justify-content: center; width: 100%; margin-top: 1rem;">
                        <lightning-button
                            label="Submit"
                            variant="brand"
                            class="slds-m-top_medium"
                            onclick={handleSubmit}>
                        </lightning-button>
                    </div>
                </template>
            </div>
        </template>

        <!-- Thank you message when survey is completed -->
        <template if:false={showSurvey}>
            <div class="slds-text-align_center slds-m-around_medium">
                <p class="slds-text-heading_medium">Thank you for your feedback!</p>
            </div>
        </template>
    </lightning-card>
</template>
